<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7946e670ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="" class="song-image" id="songImage">
            <h1 id="songName"></h1>
            <p id="singer"></p>

            <audio id="song">
                <source src="" type="audio/mpeg">
            </audio>

            <div class="time">
                <time id="currentTime">0:00</time>
                <time id="songLong">0:00</time>
            </div>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div onclick="changeBackSong()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div onclick="changeSong()"><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
